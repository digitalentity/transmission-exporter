---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

workspace:
  base: /go
  path: src/github.com/digitalentity/transmission-exporter

steps:
- name: build
  pull: default
  image: golang:1.13-alpine
  environment:
    GOPROXY: https://proxy.golang.org
  commands:
  - apk add -U git make
  - make fmt
  - make vet
  - make lint
  - make build

- name: docker-master
  pull: always
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: digitalentity/transmission-exporter
    tags:
    - master
  when:
    branch:
    - master
    event:
    - push

- name: docker-tag
  pull: always
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: digitalentity/transmission-exporter
    tag:
    - 0.3
    - 0.3.0
    - latest
  when:
    event:
    - tag

...
